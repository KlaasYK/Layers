<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layers</title>
	<!-- used for the normalizing functions, can be replaced by normalize.css -->
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- generic header -->
	<header class="header"></header>

	<!-- center viewing space -->
	<div class="view">

		<!-- allows for fixed backgrounds, other static elements -->
		<div class="fixed">
			<div class="pane">
				<div class="background"></div>
			</div>
		</div>

		<!-- allows for horizontally scrollable elements -->
		<div class="scrollable">

			<!-- a pane is single layer of elements, ordered from back to front -->
			<div class="pane">
				<!-- use the "</div><div>" trick to avoid space between the blocks -->
				<div class="red">
				</div><div class="transparent">
				</div><div class="red">
				</div><div class="transparent">
				</div><div class="red">
				</div><div class="transparent">
				</div>
			</div>

			<div class="pane">
				<div class="green">
				</div><div class="transparent">
				</div><div class="green">
				</div><div class="transparent">
				</div><div class="green">
				</div><div class="transparent">
				</div>
			</div>

		</div>

	</div>

	<footer class="footer"></footer>

</body>
</html>
